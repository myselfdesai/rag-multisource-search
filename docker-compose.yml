version: "3.8"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: cedar-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./eval/results:/app/eval/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: cedar-rag-ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://fastapi:8000
    volumes:
      - ./eval/results:/app/eval/results
    depends_on:
      - fastapi
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  nginx:
    image: nginx:alpine
    container_name: cedar-rag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
      - streamlit
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
