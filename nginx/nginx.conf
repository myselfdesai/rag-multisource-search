events {
    worker_connections 1024;
}

http {
    upstream fastapi {
        server fastapi:8000;
    }

    upstream streamlit {
        server streamlit:8501;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui_limit:10m rate=20r/s;

    server {
        listen 80;
        server_name _;

        # Increase max body size for file uploads
        client_max_body_size 50M;

        # API routes
        location /api/ {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://fastapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running requests
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # Health check (bypass rate limit)
        location /health {
            proxy_pass http://fastapi/health;
            proxy_set_header Host $host;
        }

        # Streamlit app (WebSocket support)
        location / {
            limit_req zone=ui_limit burst=30;
            
            proxy_pass http://streamlit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Streamlit WebSocket endpoint
        location /_stcore/stream {
            proxy_pass http://streamlit/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}
